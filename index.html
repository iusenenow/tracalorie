<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Tracalorie | Meal & Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center"
            ><i class="material-icons">assignment</i>Tracalorie</a
          >
          <ul class="right">
            <li>
              <a
                href="#"
                class="clear-btn btn blue lighten-2 waves-effect waves-light"
                >Clear All</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col form">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="name" />
                <label for="name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Add Calories" id="calories" />
                <label for="calories">Calories</label>
              </div>
              <button class="add-btn btn blue">
                <i class="fa fa-plus"></i> Add Meal
              </button>

              <button class="update-btn btn orange lighten-1">
                <i class="fa fa-pencil-square-o"></i> Update Meal
              </button>
              <button class="delete-btn btn red lighten-1">
                <i class="fa fa-remove"></i> Delete Meal
              </button>

              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <h5 class="center-align grey-text text-darken-2">
        Total Calories: <span class="total-calories">0</span>
      </h5>

      <ul id="item-list" class="collection grey-text text-darken-2"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
